<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林冠昀的個人網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        button, input {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            width: 80px;
            text-align: center;
            color: black;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>林冠昀</h1>
        <p>22 歲，就讀南臺科技大學，五專三年級</p>
        <p>正在修讀 JavaScript 程式設計課程</p>
        <label for="tableSize">輸入乘法表大小 (N×N):</label>
        <input type="number" id="tableSize" min="1" value="9">
        <button onclick="showMultiplicationTable()">產生乘法表</button>
        <p id="message"></p>
        <div id="tableContainer"></div>
    </div>

    <script>
        function showMultiplicationTable() {
            let n = document.getElementById('tableSize').value;
            n = parseInt(n);
            if (isNaN(n) || n < 1) {
                document.getElementById('message').innerText = "請輸入大於 0 的自然數！";
                return;
            }
            document.getElementById('message').innerText = "這是 " + n + " x " + n + " 乘法表：";
            let tableHTML = "<table>";
            for (let i = 1; i <= n; i++) {
                tableHTML += "<tr>";
                for (let j = 1; j <= n; j++) {
                    tableHTML += `<td>${i} × ${j} = ${i * j}</td>`;
                }
                tableHTML += "</tr>";
            }
            tableHTML += "</table>";
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }
    </script>
</body>
</html>
